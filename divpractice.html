<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Blocks and objects display tags</title>
</head>

<body>
  <div class="header">
    logo
    <!-- Logo -->
    <a href="index.html" title="Go to main page.">
      <h1>Site name</h1>
    </a>
    <!-- Menu (performed by list just in educational purposes). -->
    <!-- # value in href attribute provide null link. -->
    <ul>
      <li><a href="#">Main</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contacts</a></li>
    </ul>
  </div>
  <!-- This element usually named as "container" or "content".
  This element will include 2 columns:
  left: articles
  right: sidebar -->
  <div class="container">
    <div class="article">
      Article 1
    </div>
    <div class="article">
      Article 2
    </div>
    <div class="article">
      Article 3
    </div>
    <div class="right_sidebar">
      Sidebar
    </div>
  </div>

  Hello World! My name is <span style="color:red">Robo Ma-ma-mario!</span>

</body>

</html>
